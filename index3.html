            <div class="container">

                <div class="wrapper">
                    <div class="left">
                        <div class="box" id="logo"><i class="fab fa-pinterest"></i></div>

                        <div class="button box">
                            <a href="https://www.pinterest.com " id="buttonId"><b>Inicio</b></a>
                        </div>
                        <div class="box" id="today"><a href="#">Hoy</a></div>
                    </div>
                    <div class="center">
                        <form>
                            <input class="finder" type="search" placeholder="Buscar" />

                        </form>
                    </div>
                    <div class="right">
                        <div class="box" id="notifications">

                        </div>
                        <div class="box" id="message">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                        <div class="box" id="profile-img">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
